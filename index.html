<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>

    <form action="/ingreso.html" method="post">
        <label>Nombre: </label>
        <input type="text" name="nombre" placeholder="Escribe aquí tu nombre..." required>
        <br>
        <label>Apellido: </label>
        <input type="text" name="apellido" placeholder="Escribe aquí tu apellido..." required>
        <br>
        <label>Correo Electrónico: </label>
        <input type="email" name="correo" placeholder="Escribe aquí tu correo..." required>
        <br>
        <label>Contraseña: </label>
        <input type="password" name="contraseña" placeholder="Crea una contraseña..." required>
        <br>
        <label>Confirmar Contraseña: </label>
        <input type="password" name="confirmacion" placeholder="Confirma tu contraseña..." required>
        <br>
        <label>Fecha de Nacimiento: </label>
        <input type="date" name="fecha" required>
        <br>
        <label>Género: </label>
        <input type="radio" id="masc"  name="genero" value="masculino">
        <label>Masculino</label>
        <input type="radio" id="fem"  name="genero" value="femenino">
        <label>Femenino</label>
        <input type="radio" id="no-indica"  name="genero" value="no-indica">
        <label>Prefiero no decir</label>
        <br>
        <input type="checkbox" name="suscribete">
        <label>Suscríbete a nuestro boletín de noticias</label>
        <br>
        <label>Una descripción de mí mism@:</label><br>
        <textarea name="descripcion" id="descrip" cols="30" rows="10" required></textarea>
        <label></label><br>
        <label>Selecciona tus intereses:</label>
        <br>
        <select name="hobbies" id="hobbies" required>
            <option value="music">Música</option>
            <option value="sport">Deportes</option>
            <option value="travel">Viajes</option>
            <option value="tech">Tecnología</option>
        </select>
        <br>
        <h2>Gracias</h2>
        <br>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
